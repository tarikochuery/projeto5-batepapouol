<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    rel="stylesheet">
  <title>Bate-Papo UOL</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./assets/logo.png" alt="Logo Bate-Papo UOL">
      <div data-test="open-participants" class="menu-button" onclick="openMenu()">
        <ion-icon name="people"></ion-icon>
      </div>
    </header>

    <div class="messages">

    </div>

    <footer class="footer">
      <div class="message-field">
        <input data-test="input-message" type="text" placeholder="Escreva aqui...">
        <div data-test="recipient " class="message-status">
          <span class="to"></span>
          <span class="visibility"></span>
        </div>
      </div>
      <div data-test="send-message" class="send-button" onclick="handleSendClick()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </div>
    </footer>
  </div>
  <div class="menu-container no-show">
  </div>
  <nav class="menu">
    <div class="menu-header">
      <p>Escolha um contato para enviar mensagem:</p>
    </div>
    
    <ul class="contacts">
      
    </ul>

    <p>Escolha a Visibilidade:</p>

    <ul class="visibility-menu">
      <li data-test="public" class="visibility-item selected" onclick="selectVisibility(this)" data-identifier="visibility">
        <ion-icon name="lock-open"></ion-icon>
        <p>PÃºblico</p>
        <div class="checkmark">
          <ion-icon data-test="check" name="checkmark"></ion-icon>
        </div>
      </li>
      <li data-test="private" class="visibility-item private" onclick="selectVisibility(this)" data-identifier="visibility">
        <ion-icon name="lock-closed"></ion-icon>
        <p>Reservadamente</p>
      </li>
    </ul>
  </nav>

  <div class="login">
    <div class="login-header">
      <img src="./assets/logo.png" alt="Bate-Papo UOL Logo">
    </div>
    <div class="form login-form">
      <input data-test="input-name" type="text" class="login-input" placeholder="Digite seu lindo nome">
      <button data-test="send-name" class="login-button" onclick="handleLoginClick()">Entrar</button>
    </div>
    <div class="loading form hide">
      <img src="./assets/Loading_icon.gif">
      <p>Entrando...</p>
    </div>
  </div>
  <script src="./js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
